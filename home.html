 <div class="dashboard-wrapper">
  
    <div class="dashboard-content">
      <div class="cards">
        <div class="card">

        <div class="card">
          <h3>Expiring Soon (90 days)</h3>

  <script>
   /*****************************************
     * Dashboard behavior
     * - Reads localStorage[medicineStock] (JSON array)
     * - Updates three cards: total, expiring (90d), low stock (<10)
     * - Listens for storage events + polls as fallback
     *****************************************/
    const STORAGE_KEY = 'medicineStock';
    const EXPIRING_DAYS = 90;
    const LOW_STOCK_THRESHOLD = 10;
    const POLL_MS = 3000;

    // Robust expiry parser supporting multiple formats
    function parseExpiryToDate(str) {
      if (!str && str !== 0) return null;
      str = String(str).trim();
      if (!str) return null;

      // ISO-like YYYY-MM-DD
      if (/^\d{4}-\d{2}-\d{2}$/.test(str)) {
        const d = new Date(str);
        return isNaN(d) ? null : d;
      }
      // YYYY-MM (treat as last day of month)
      if (/^\d{4}-\d{2}$/.test(str)) {
        const [y, m] = str.split('-').map(Number);
        return new Date(y, m, 0, 23,59,59);
      }
      // MM/YYYY or M/YYYY -> last day
      if (/^\d{1,2}\/\d{4}$/.test(str)) {
        const [mm, yyyy] = str.split('/').map(Number);
        return new Date(yyyy, mm, 0, 23,59,59);
      }
      // DD/MM/YYYY
      if (/^\d{1,2}\/\d{1,2}\/\d{4}$/.test(str)) {
        const [d,m,y] = str.split('/').map(Number);
        return new Date(y, m-1, d, 23,59,59);
      }
      // fallback: try Date
      const d = new Date(str);
      return isNaN(d) ? null : d;
    }

    function daysBetween(from, to) {
      return Math.ceil((to - from) / (1000 * 60 * 60 * 24));
    }

    // Read and normalize rows from localStorage
    function loadInventory() {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return [];
      try {
        const arr = JSON.parse(raw);
        if (!Array.isArray(arr)) return [];
        return arr.map(item => {
          // support both "Medicine Name" style and short keys
          const name = item['Medicine Name'] ?? item['name'] ?? item['medicine'] ?? '—';
          const batch = item['Batch No.'] ?? item['Batch No'] ?? item['batch'] ?? item['batchNo'] ?? '—';
          const category = item['Category'] ?? item['category'] ?? '—';
          const qtyRaw = item['Qty'] ?? item['qty'] ?? item['quantity'] ?? 0;
          const qty = Number(String(qtyRaw).replace(/[^0-9.-]/g,'') || 0);
          const expiry = item['Expiry Date'] ?? item['Expiry'] ?? item['expiry'] ?? item['expiryDate'] ?? '';
          return { name, batch, category, qty: Number.isFinite(qty) ? qty : 0, expiryRaw: expiry };
        });
      } catch (e) {
        console.warn('Failed to parse medicineStock', e);
        return [];
      }
    }

    function computeStats(rows) {
      const now = new Date();
      let total = 0, expiring = 0, low = 0;
      rows.forEach(r => {
        total++;
        if (!isNaN(r.qty) && r.qty < LOW_STOCK_THRESHOLD) low++;
        const d = parseExpiryToDate(r.expiryRaw);
        if (d) {
          const diff = daysBetween(now, d);
          if (diff >= 0 && diff <= EXPIRING_DAYS) expiring++;
        }
      });
      return { total, expiring, low };
    }

    function render() {
      const rows = loadInventory();
      const s = computeStats(rows);
      document.getElementById('totalItems').textContent = s.total;
      document.getElementById('expiringSoon').textContent = s.expiring;
      document.getElementById('lowStock').textContent = s.low;
      document.getElementById('lastSync').textContent = new Date().toLocaleString();
    }

    // initial render
    window.addEventListener('load', render);

    // listen for storage changes in other tabs
    window.addEventListener('storage', (e) => {
      if (e.key === STORAGE_KEY) {
        render();
      }
    });

    // poll fallback (useful when same tab code updates localStorage)
    setInterval(render, POLL_MS);
  </script>
