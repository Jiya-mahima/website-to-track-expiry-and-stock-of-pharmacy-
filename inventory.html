<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inventory - PharmaWise</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- SheetJS (XLSX) for Excel/CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    :root{
      --sidebar-w:280px;
      --brand-green:#0b8f75;
      --brand-dark:#0b214a;
      --muted:#f4f6f8;
      --card-bg: #ffffff;
      --card-border: #e6eefc;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Segoe UI, Tahoma, Geneva, Verdana, sans-serif;background:var(--muted);color:#222}
    /* Sidebar */
    .sidebar {
      width: 300px;
      background-color: #0b214a;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      z-index: 999;
    }
    .sidebar-header { display:flex; flex-direction:column; align-items:center; margin-bottom:25px }
    .sidebar .profile-pic { width:90px; height:90px; border-radius:50%; object-fit:cover; margin-bottom:12px }
    .brand-name { font-size:20px; font-weight:bold; color:white }
    .nav-list { list-style:none; padding:0; margin-top:10px; width:100% }
    .nav-list li { width:100%; padding:14px 0; text-align:center; cursor:pointer; transition:0.3s; border-radius:6px }
    .nav-list li a { text-decoration:none; color:white; width:100%; display:block }
    .nav-list li:hover { background-color:#19376d }
    .nav-list li.active { background-color:#5d8ee9 }

    /* Main */
    .main { margin-left:300px; width:calc(100% - 300px); min-height:100vh; display:flex; flex-direction:column }
    .topbar { background-color:#fff; display:flex; justify-content:space-between; align-items:center; padding:15px 30px; box-shadow:0 2px 5px rgba(0,0,0,0.1) }
    .topbar h2 { color:#0b214a; font-size:20px }
    .search-box{ display:flex; align-items:center; gap:8px; background:#f2f6fb; padding:6px 10px; border-radius:20px; border:1px solid #e6eefc }
    .search-box input{ border:none; outline:none; background:transparent; padding:6px; width:230px }

    .content-area{ padding:22px }
    .panel { background:#fff; border-radius:10px; padding:18px; box-shadow:0 6px 18px rgba(8,48,88,0.04) }
    .panel .toolbar{ display:flex; gap:12px; align-items:center; margin-bottom:12px; flex-wrap:wrap }
    .btn { background:var(--brand-green); color:#fff; padding:10px 14px; border-radius:8px; border:none; cursor:pointer }
    .btn.grey { background:#f0f2f7; color:#123; border:1px solid #e6eefc }

    .file-wrapper{ display:inline-flex; align-items:center; gap:8px; padding:6px 8px; border-radius:8px; background:#f7fafb; border:1px dashed #d9e6ef }
    .file-wrapper input[type=file]{ display:inline-block }

    .table-wrap{ overflow:auto; max-height:62vh; padding-top:6px }
    table{ width:100%; border-collapse:collapse; font-size:14px; min-width:900px }
    th,td{ padding:10px 12px; border-bottom:1px solid #eef3fb; text-align:left; vertical-align:middle }
    th{ background:#f8fbff; color:#0b214a; position:sticky; top:0; z-index:2 }

    .status-safe{ background:#e7f9ee; color:#137a2f; padding:6px 8px; border-radius:6px; font-weight:600; display:inline-block }
    .status-low{ background:#fff0f0; color:#a60000; padding:6px 8px; border-radius:6px; font-weight:600; display:inline-block }
    .status-expiring{ background:#fff7e6; color:#8a6d00; padding:6px 8px; border-radius:6px; font-weight:600; display:inline-block }
    .action-btn{ background:#eef6f9; color:#0b214a; border-radius:6px; padding:6px 10px; border:0; cursor:pointer }

    /* Details card row style (T2) */
    .details-row { background:transparent }
    .details-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 10px;
      padding: 14px;
      margin: 10px 6px;
      box-shadow: 0 6px 18px rgba(8,48,88,0.04);
      display:flex;
      gap:16px;
      flex-wrap:wrap;
    }
    .details-col { flex:1 1 220px; min-width:180px }
    .details-label { font-size:12px; color:#6b7280; margin-bottom:6px; display:block }
    .details-value { font-size:14px; color:#0b214a; font-weight:600 }

    /* responsive tweaks */
    @media (max-width:900px){
      .search-box input{ width:120px }
      .panel{ padding:12px }
      .details-card { flex-direction:column }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <img src="image/logo.jpg" alt="logo" class="profile-pic" />
      <div class="brand-name">PharmaTrack</div>
    </div>

    <ul class="nav-list">
      <li><a href="home.html">Home</a></li>
      <li class="active"><a href="inventory.html">Inventory</a></li>
      <li><a href="add_medicine.html">Add Medicines</a></li>
      <li><a href="expiry.html">Expiry</a></li>
      <li><a href="profile.html">Profile</a></li>
    </ul>
  </aside>

  <!-- Main -->
  <div class="main">
    <div class="topbar">
      <h2>Pharmacy Inventory Management</h2>
      <div class="search-box">
        <input id="globalSearch" placeholder="Search inventory..." />
        <button id="searchBtn" title="Search"><i class="fa fa-search"></i></button>
      </div>
    </div>

    <div class="content-area">
      <div class="panel">
        <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap">
          <div class="toolbar">
            <button class="btn" id="addBtn">➕ Add Medicine</button>
            <label class="file-wrapper" title="Upload Excel/CSV">
              <input type="file" id="excelFile" accept=".xlsx,.xls,.csv">
              <span style="font-size:13px">Upload Excel / CSV</span>
            </label>
            <button class="btn grey" id="clearBtn" title="Clear inventory">Clear Inventory</button>
          </div>

          <div style="font-size:13px;color:#555">Tip: upload Excel/CSV with headers: <strong>Medicine Name, Batch No., Category, Qty, Expiry Date, Cost Price, Description</strong></div>
        </div>

        <div class="table-wrap" id="tableWrap">
          <table id="inventoryTable" aria-live="polite">
            <thead>
              <tr>
                <th>Medicine Name</th>
                <th>Batch No.</th>
                <th>Category</th>
                <th>Qty</th>
                <th>Expiry Date</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- rows injected here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    /********************
     Config & storage key
    ********************/
    const STORAGE_KEY = 'inventoryData'; // using the key you provided

    /********************
     Helpers: parse/format/escape
    ********************/
    function escapeHtml(t){ if(t===undefined||t===null) return ''; return String(t).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }

    function parseExpiryToDate(str){
      if(!str) return null;
      if(str instanceof Date) return str;
      str = String(str).trim();
      const mmYYYY = str.match(/^(\d{1,2})[\/\-](\d{4})$/);
      if(mmYYYY){
        const m = parseInt(mmYYYY[1],10);
        const y = parseInt(mmYYYY[2],10);
        return new Date(y, m, 0, 23,59,59);
      }
      const iso = Date.parse(str);
      if(!isNaN(iso)) return new Date(iso);
      return null;
    }

    function formatExpiryForDisplay(str){
      const d = parseExpiryToDate(str);
      if(!d) return (str || '—');
      const mm = String(d.getMonth()+1).padStart(2,'0');
      const yyyy = d.getFullYear();
      return `${mm}/${yyyy}`;
    }

    function computeStatusFromRow(row){
      const qtyRaw = row['Qty'] ?? row['qty'] ?? row['Quantity'] ?? row['quantity'] ?? 0;
      const qty = Number(qtyRaw ?? 0);
      const expiryStr = row['Expiry Date'] ?? row['Expiry'] ?? row['expiry'] ?? row['expiry_date'] ?? '';
      const d = parseExpiryToDate(expiryStr);
      const now = new Date();

      if(!isNaN(qty) && qty === 0) return 'Out of Stock';
      if(!isNaN(qty) && qty < 10) return 'Low Stock';
      if(d){
        const diffDays = Math.ceil((d - now) / (1000*60*60*24));
        if(diffDays < 0) return 'Expired';
        if(diffDays <= 30) return 'Near Expiry';
      }
      return 'In Stock';
    }

    function statusToBadge(s){
      if(!s) return '';
      if(s === 'Low Stock') return `<span class="status-low">${s}</span>`;
      if(s === 'Near Expiry') return `<span class="status-expiring">${s}</span>`;
      if(s === 'Expired') return `<span class="status-expired">${s}</span>`;
      if(s === 'Out of Stock') return `<span class="status-out">${s}</span>`;
      return `<span class="status-safe">${s}</span>`;
    }

    /********************
     Storage: load/save (no demo)
    ********************/
    function loadInventory(){
      try{
        const raw = localStorage.getItem(STORAGE_KEY);
        if(!raw) return [];
        return JSON.parse(raw);
      }catch(e){
        console.warn('load error', e);
        return [];
      }
    }

    function saveInventory(arr){
      localStorage.setItem(STORAGE_KEY, JSON.stringify(arr));
    }

    /********************
     Render table rows
    ********************/
    function normalizeField(row, keys){
      // return first available key value from keys list
      for(const k of keys){
        if(row[k] !== undefined && row[k] !== null && row[k] !== '') return row[k];
      }
      return '';
    }

    function rowToTr(row, idx){
      const name = normalizeField(row, ['Medicine Name','medicineName','name','Medicine','medicine']);
      const batch = normalizeField(row, ['Batch No.','Batch No','Batch','batch','batchNo']);
      const category = normalizeField(row, ['Category','category']);
      const qty = normalizeField(row, ['Qty','qty','Quantity','quantity']) || 0;
      const expiryRaw = normalizeField(row, ['Expiry Date','Expiry','expiry','expiry_date']);
      const expiry = formatExpiryForDisplay(expiryRaw);
      const status = computeStatusFromRow(row);

      const tr = document.createElement('tr');
      tr.dataset.index = idx;
      tr.innerHTML = `
        <td>${escapeHtml(name)}</td>
        <td>${escapeHtml(batch)}</td>
        <td>${escapeHtml(category)}</td>
        <td>${escapeHtml(qty)}</td>
        <td>${escapeHtml(expiry)}</td>
        <td>${statusToBadge(status)}</td>
        <td><button class="action-btn details-btn" data-index="${idx}">Details</button></td>
      `;
      return tr;
    }

    function renderTable(data){
      const tbody = document.querySelector('#inventoryTable tbody');
      tbody.innerHTML = '';
      if(!data || data.length === 0){
        tbody.innerHTML = `<tr><td colspan="7" style="text-align:center;color:#666;padding:18px">No Data Available</td></tr>`;
        return;
      }
      data.forEach((row, i) => tbody.appendChild(rowToTr(row, i)));
      attachDetailButtons();
    }

    function refreshUI(){
      const data = loadInventory();
      renderTable(data);
    }

    /********************
     Search filter
    ********************/
    function filterTable(text){
      text = (text||'').toLowerCase().trim();
      const rows = document.querySelectorAll('#inventoryTable tbody tr');
      rows.forEach(r=>{
        const txt = r.innerText.toLowerCase();
        r.style.display = txt.includes(text) ? '' : 'none';
      });
    }
    document.getElementById('globalSearch').addEventListener('input', (e)=> filterTable(e.target.value) );

    /********************
     File upload (Excel/CSV) handling (keeps previous behavior)
    ********************/
    document.getElementById('excelFile').addEventListener('change', function(e){
      const f = e.target.files[0];
      if(!f) return;
      const reader = new FileReader();
      reader.onload = function(evt){
        const data = evt.target.result;
        let workbook;
        try {
          workbook = XLSX.read(data, {type: 'binary'});
        } catch(err){
          alert('Failed to parse file. Make sure it is a valid Excel or CSV file.');
          return;
        }
        const sheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[sheetName];
        const json = XLSX.utils.sheet_to_json(worksheet, {raw:false, defval:''});
        if(!json || !json.length){
          alert('No rows found in the uploaded sheet.');
          return;
        }

        // Normalize keys - keep them generic so our render can handle both header styles
        const normalized = json.map(r=>{
          return {
            // try common variations
            'Medicine Name': r['Medicine Name'] ?? r['Medicine'] ?? r['medicine name'] ?? r['medicine'] ?? r['name'] ?? '',
            'Batch No.': r['Batch No.'] ?? r['Batch No'] ?? r['Batch'] ?? r['batch'] ?? '',
            'Category': r['Category'] ?? r['category'] ?? '',
            'Qty': r['Qty'] ?? r['Quantity'] ?? r['qty'] ?? 0,
            'Expiry Date': r['Expiry Date'] ?? r['Expiry'] ?? r['expiry'] ?? r['ExpiryDate'] ?? '',
            'Cost Price': r['Cost Price'] ?? r['Cost'] ?? r['cost'] ?? r['costprice'] ?? r['price'] ?? '',
            'Description': r['Description'] ?? r['description'] ?? r['Notes'] ?? ''
          };
        });

        // Save and render (replace existing)
        saveInventory(normalized);
        renderTable(normalized);
        e.target.value = '';
        alert('File uploaded and inventory replaced successfully.');
      };
      reader.readAsBinaryString(f);
    });

    /********************
     Attach details toggle behavior
    ********************/
    function attachDetailButtons(){
      document.querySelectorAll('.details-btn').forEach(btn=>{
        btn.removeEventListener('click', detailsToggle); // safety
        btn.addEventListener('click', detailsToggle);
      });
    }

    function createDetailsRowContent(rowObj){
      // Fields chosen: 1 (Medicine Name), 3 (Category), 5 (Expiry Date), 7 (Cost Price), 9 (Description)
      const name = normalizeFieldValue(rowObj, ['Medicine Name','medicineName','name','Medicine']);
      const category = normalizeFieldValue(rowObj, ['Category','category']);
      const expiry = formatExpiryForDisplay(normalizeFieldValue(rowObj, ['Expiry Date','Expiry','expiry','expiry_date']));
      const cost = normalizeFieldValue(rowObj, ['Cost Price','Cost','cost','price']);
      const description = normalizeFieldValue(rowObj, ['Description','description','Notes','notes']);

      return `
        <div class="details-card" role="region" aria-label="Medicine details">
          <div class="details-col">
            <div class="details-label">Medicine Name</div>
            <div class="details-value">${escapeHtml(name)}</div>
          </div>

          <div class="details-col">
            <div class="details-label">Category</div>
            <div class="details-value">${escapeHtml(category)}</div>
          </div>

          <div class="details-col">
            <div class="details-label">Expiry Date</div>
            <div class="details-value">${escapeHtml(expiry)}</div>
          </div>

          <div class="details-col">
            <div class="details-label">Cost Price</div>
            <div class="details-value">${escapeHtml(cost)}</div>
          </div>

          <div class="details-col" style="flex-basis:100%">
            <div class="details-label">Description</div>
            <div class="details-value">${escapeHtml(description)}</div>
          </div>
        </div>
      `;
    }

    function normalizeFieldValue(row, keys){
      for(const k of keys){
        if(row[k] !== undefined && row[k] !== null && row[k] !== '') return row[k];
      }
      return '';
    }

    function detailsToggle(e){
      const btn = e.currentTarget;
      const idx = Number(btn.dataset.index);
      const tbody = document.querySelector('#inventoryTable tbody');
      // If a details row for this index already exists, remove it
      const existing = tbody.querySelector(`tr.details-row[data-for="${idx}"]`);
      if(existing){
        existing.remove();
        // restore button text if needed
        return;
      }

      // remove any other open details rows (optional: keep only one open)
      const opened = tbody.querySelectorAll('tr.details-row');
      opened.forEach(r => r.remove());

      // insert a new tr after the clicked row
      const rowTr = tbody.querySelector(`tr[data-index="${idx}"]`);
      if(!rowTr) return;
      const data = loadInventory();
      const rowObj = data[idx] ?? {};

      const detailsTr = document.createElement('tr');
      detailsTr.className = 'details-row';
      detailsTr.dataset.for = idx;
      // one td spanning all columns
      const td = document.createElement('td');
      td.colSpan = 7;
      td.innerHTML = createDetailsRowContent(rowObj);
      detailsTr.appendChild(td);

      // insert after rowTr
      if(rowTr.nextSibling) tbody.insertBefore(detailsTr, rowTr.nextSibling);
      else tbody.appendChild(detailsTr);
      // scroll into view slightly so user sees the card
      detailsTr.scrollIntoView({behavior:'smooth', block:'center'});
    }

    /********************
     Add / Clear buttons
    ********************/
    document.getElementById('addBtn').addEventListener('click', ()=> {
      window.location.href = 'add_medicine.html';
    });
    document.getElementById('clearBtn').addEventListener('click', ()=>{
      if(!confirm('This will clear saved inventory (local). Continue?')) return;
      localStorage.removeItem(STORAGE_KEY);
      refreshUI();
    });

    /********************
     Highlight active menu
    ********************/
    (function highlightActive(){
      const current = window.location.pathname.split('/').pop() || 'inventory.html';
      document.querySelectorAll('.nav-list li').forEach(li=>{
        const a = li.querySelector('a');
        if(!a) return;
        const href = a.getAttribute('href');
        if(href === current) li.classList.add('active');
        else li.classList.remove('active');
      });
    })();

    /********************
     Init
    ********************/
    window.addEventListener('load', ()=> refreshUI() );
  </script>
</body>
</html>
