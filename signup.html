<!DOCTYPE html>
<html>
<head>
  <title>Sign Up - Pharmacy Tracker</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif; background-color: #f5f5f5; display: flex; flex-direction: column; align-items: center;  height: 100vh;">

  <header style="background-color: #022344; color: white; padding: 15px; width: 100%; text-align: center;">
    <h2>Create Account</h2>
  </header>

  <div style="background-color: white; padding: 30px 40px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); width: 350px; margin-top: 30px; text-align: center;">
    <form onsubmit="signupUser(event)" style="display: flex; flex-direction: column;">
      <input type="text" id="signupName" placeholder="Full Name" required
        style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;">
      <input type="email" id="signupEmail" placeholder="Email" required
        style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;">
      <input type="password" id="signupPassword" placeholder="Password" required
        style="padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;">
      <button type="submit"
        style="background-color: #2a7b5f; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">
        Create Account
      </button>
    </form>
    <p style="margin-top: 15px; font-size: 14px;">
      Already have an account? <a href="index.html" style="color: #3498db; text-decoration: none;">Login here</a>
    </p>
  </div>

  <script src="app.js"></script>
</body>
</html>
