<!DOCTYPE html>
<html>
<head>
  <title>Profile - Pharmacy Tracker</title>
</head>
<body onload="loadProfile()" style="margin: 0; font-family: Arial, sans-serif; background-color: #f5f5f5; display: flex; flex-direction: column; align-items: center;  height: 100vh;">

  <header style="background-color: #022344; color: white; padding: 15px; width: 100%; text-align: center;">
    <h2>User Profile</h2>
  </header>

  <div style="background-color: white; padding: 30px 40px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); width: 350px; margin-top: 30px; text-align: left;">
    <p style="margin-bottom: 15px;"><strong>Name:</strong> <span id="profileName"></span></p>
    <p style="margin-bottom: 20px;"><strong>Email:</strong> <span id="profileEmail"></span></p>
    
    <button onclick="window.location.href='index.html'"
      style="background-color: #2a7b5f; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px; font-size: 14px;">
      Go to Home
    </button>
    
    <button onclick="logoutUser()"
      style="background-color: #e74c3c; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px;">
      Logout
    </button>
  </div>

  <script src="app.js"></script>
</body>
</html>
